<div class="page">
  <!-- CSS-only drawer toggle -->
  <input id="about_toggle" class="drawer-toggle" type="checkbox" />

  <header class="site-header">
    <div class="wrap header-inner">
      <div class="brand">ConnectFour</div>

      <div class="nav">
        <label for="about_toggle" class="nav-link">About</label>
      </div>
    </div>
  </header>

  <main class="wrap main">
    <section class="card">
      <h1 class="page-title">Play Connect 4</h1>
      <p class="subtitle">Click a column to drop a disc. First to connect four wins.</p>

      <!-- Your overlay_panel (Designer) should be positioned above this board.
      Python renders the board into board_root. -->
      <div class="board-wrap">
        <!--<div class="board-shell">-->
        <div class="board-shell" anvil-name="board_shell">
          <div class="c4-overlay">
            <div anvil-slot="overlay_panel"></div>
          </div>
          <div class="board-slot" anvil-name="board_root"></div>
        </div>
      </div>

    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap">© ConnectFour</div>
  </footer>

  <!-- Drawer backdrop (click to close) -->
  <label for="about_toggle" class="drawer-backdrop"></label>

  <!-- Drawer panel -->
  <aside class="drawer" role="dialog" aria-label="About">
    <div class="drawer-header">
      <h2>About</h2>
      <label for="about_toggle" class="drawer-close" aria-label="Close">✕</label>
    </div>

    <div class="drawer-content">
      <p>This is a Connect 4 project built in Anvil.</p>
      <p>Board state uses a 6×7×2 tensor: red=[1,0], yellow=[0,1], empty=[0,0].</p>
    </div>
  </aside>

</div>
